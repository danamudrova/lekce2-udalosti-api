<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<div>
	<p id="text" onmouseover="ztloustni()" onmouseout="zhubni()">
		V elipse spí lev.
	</p>
	
	<button onclick="red()">
		červené po kliknutí</button>

	<button onclick="big()">
		větší po kliknutí</button>
</div>	
<div>

	<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="startAudio()">
		Zapni píseň
	</button>

	<button onclick="pause()">
		Pauza
	</button>

	<button onclick="mute()">
		Beze zvuku
	</button>

	<button onclick="medium()">
		Středně hlasitě
	</button>

	<button onclick="loud()">
		Hlasitě
	</button>

	<button onclick="repeat()">
		Zahraj to znovu
	</button>
</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
