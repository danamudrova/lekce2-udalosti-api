<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body onkeydown="stiskKlavesy(event)">

	<h1 onclick="zmenStyl()">Změna tříd, události</h1>
	
	<p onmouseover="ztloustni()" onmouseout="zhubni()" style="font-size: 16px">
		V elipse spí lev.
	</p>
	
	<button onclick="cervena()">červené po kliknutí</button>

	<button>větší po kliknutí</button>

	<div onmouseover="priNajetiNaCtverec()" class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>

	<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="startAudio()" class="tlacitko">
		Zapni pisen
	</button>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
